<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Gallery-Gitabitan</title>

  <link rel="stylesheet" href="../css/utili/divider.css">

  <style>

    * {
        box-sizing: border-box; 
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      padding: 2rem;
      background-color: #f9f6f3;
    }

    .masonry {
      column-count: 3;
      column-gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 1rem;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .masonry-item img,
    .masonry-item video {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .masonry-item:hover img,
    .masonry-item:hover video {
      transform: scale(1.05);
      filter: brightness(80%);
    }

    @media (max-width: 880px) {
      .masonry { column-count: 2; }
    }
    /* @media (max-width: 480px) {
      .masonry { column-count: 1; }
    } */

    .lightbox {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }

    .lightbox.show {
        opacity: 1;
        pointer-events: auto;
    }

    .lightbox-content {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
    }


    .lightbox:after {
      content: "✕";
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    .section-divider h2 {
        font-size: 1.5rem;
    }
  </style>
</head>



<body>

    <div class="section-divider">
        <hr>
        <h2 id="gallery">GALLERY</h2>
        <hr>
    </div>



  <div class="masonry">
    <div class="masonry-item">
      <img src="../images/sliderPics/couple.jpg" alt="Image 1">
    </div>
    <div class="masonry-item">
      <img src="../images/sliderPics/droneView.jpg" alt="Image 2">
    </div>
    <div class="masonry-item">
      <img src="../images/sliderPics/family.jpg" alt="Image 3">
    </div>
    <div class="masonry-item">
      <img src="../images/sliderPics/street.jpg" alt="Image 4">
    </div>
    <div class="masonry-item">
      <img src="../images/sliderPics/table.jpg" alt="Image 5">
    </div>
    <div class="masonry-item">
      <img src="../images/sliderPics/outside.jpg" alt="Image 6">
    </div>
    <div class="masonry-item">
      <video src="../images/sliderPics/jj (online-video-cutter.com).mp4" poster="../images/sliderPics/washroom.jpg" muted playsinline></video>
    </div> 

    <!-- Video (thumbnail as poster, autoplay off) -->
    <!-- <div class="masonry-item">
      <video src="your-video-1.mp4" poster="https://via.placeholder.com/400x300?text=Video+1" controls muted></video>
    </div> -->
  </div>

  <div class="lightbox" id="lightbox">
    <!-- The actual content (image or video) goes here -->
  </div>


<script>
const lightbox = document.getElementById('lightbox');

document.querySelectorAll('.masonry-item').forEach(item => {
  item.addEventListener('click', () => {
    lightbox.innerHTML = ''; // Clear previous content
    let content;

    if (item.querySelector('img')) {
      const src = item.querySelector('img').src;
      content = document.createElement('img');
      content.src = src;

    } else if (item.querySelector('video')) {
      const src = item.querySelector('video').getAttribute('src');
      content = document.createElement('video');
      content.src = src;
      content.controls = true;
      content.autoplay = true;
      content.muted = true; // ✅ ensure muted
      content.playsInline = true; // ✅ ensure inline playback
    }

    content.classList.add('lightbox-content');
    lightbox.appendChild(content);
    lightbox.classList.add('show');
  });
});

lightbox.addEventListener('click', () => {
  lightbox.classList.remove('show');
  lightbox.innerHTML = ''; // Remove content on close
});

</script>
</body>
</html>
